<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscrire médecin</title>
    <link rel="stylesheet" href="../css/styles_header_footer.css">
    <link rel="stylesheet" href="../css/style_inscription_medecin.css">

</head>
<body>
    <header class="topbar">
        <div class="header-left">
            <a href="./Accueil.html"><img class="logo" src="../images/doc.jpg" alt="logoSite" width="50" height="50"></a>
            <p class="nom-site">MyDoctor</p>
        </div>
        <nav class="connexion">
            <button><a href="./inscription_medecin.html">je suis médecin</a></button>
            <button><a href="./inscription_client.html">je suis patient</a></button>
            <button><a href="./se_connecter.html">se connecter</a></button>
        </nav>
    </header>
    <main>
        <!--<form action="mailto:conctact@mydoctor.sn" method="get" onsubmit="return estvalide()">-->
        <form action="mailto:diagne.ahmadou-bamba@ugb.edu.sn" method="get" onsubmit="return estvalide()">
        <!--J'ai mis mon propre mail juste pour le test. A enlever! -->
            <h5>S'inscire sur MyDoctor</h5>
            <div class="form_row">
                <div>
                    <label for="name">Nom *</label>
                    <input type="text" name="nom" id="name" required>
                </div>
                <div>
                    <label for="first_name">Prénom *</label>
                    <input type="text" name="prenom" id="first_name" required>
                </div>
            </div>

            <div class="form_row">
                <div>
                    <label for="speciality">Specialité *</label>
                    <input type="text" name="nom" id="speciality" required>
                </div>
                <div>
                    <label for="first_name">Etablissement *</label>
                    <input type="text" name="prenom" id="first_name" required>
                </div>
            </div>


            <div class="form_row">
                <div>
                    <label for="genre">Genre *</label>
                    <select name="sexe" id="genre" required>
                        <option value="homme">Homme</option>
                        <option value="femme">Femme</option>
                    </select>   
                </div>
                <div>
                    <label for="date_of_birth">Date de naissance *</label>
                    <input type="date" name="date de naissance" id="date_of_birth" required>
                </div>
            </div>


            <div class="form_row">
                <div>
                    <label for="phone_number">Numero professionnel *</label>
                    <input type="tel" name="telephone" id="phone_number" pattern="7[0-9]{8}" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
            </div>


            <div class="form_row">
                <div>
                    <label for="password">Mot de passe *</label>
                    <input type="password" name="mot de passe" id="password" required>
                </div>
                <div>
                    <label for="password_confirm">Confirmer Mot de passe *</label>
                    <input type="password" name="confirmation du mdp" id="password_confirm" required>
                </div>
                
            </div>
            <div class="cocher">
                <input type="checkbox" name="CGU" id="acceptCGU" required>
                <label for="acceptCGU">J'ai lu et j'accepte les <a href="#"> conditions générales d'utilisations</a>.</label>  
            </div>
            <div class="button">
                <input type="submit" name="valider" id="valider" value="s'inscrire">
                <input type="reset" name="effacer" id="effacer" value="effacer">
                
            </div>
            <span class="compte">
                <a href="./se_connecter.html">J'ai déja un compte.</a>
            </span>
            <span class="est_patient">
                <a href="./inscription_client.html">Je suis patient.</a>
            </span>
        </form>
    </main>
</body>
</html>
