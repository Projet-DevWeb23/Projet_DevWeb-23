<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/inscriptionMED.css"> <!-- Lien vers la feuille de style CSS -->
    <title>Formulaire de Connexion</title> <!-- Titre de la page -->
</head>
<body>
    <div class="container"> <!-- Div principale pour contenir le formulaire -->
        <form class="login-form"> <!-- Formulaire de connexion avec classe "login-form" -->
            <h2>Connexion</h2> <!-- Titre du formulaire -->
            <label for="username">Nom d'utilisateur</label> <!-- Étiquette du champ "Nom d'utilisateur" -->
            <input type="text" id="username" name="username" required> <!-- Champ de saisie pour le nom d'utilisateur -->
            
            <label for="password">Mot de passe</label> <!-- Étiquette du champ "Mot de passe" -->
            <input type="password" id="password" name="password" required> <!-- Champ de saisie pour le mot de passe -->
            
            <button type="submit">Se Connecter</button> <!-- Bouton de soumission du formulaire -->
        </form>
    </div>
</body>
</html>
